<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FAHIMNI</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html"><h2>FAHIMNI</h2></a>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="articles.html" class="nav-link">Articles</a>
                <a href="messages.html" class="nav-link">Messages</a>
                <a href="calendar.html" class="nav-link">Calendar</a>
                <a href="notifications.html" class="nav-link">Notifications</a>
                <a href="profile.html" class="nav-link active">Profile</a>
            </div>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="profile-main">
        <div class="container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <div class="avatar-image" id="avatarImage">JD</div>
                    <button class="avatar-upload" id="avatarUpload">ðŸ“·</button>
                </div>
                <div class="profile-info">
                    <h1 id="profileName">John Doe</h1>
                    <p id="profileRole">Computer Science Student</p>
                    <div class="profile-stats">
                        <div class="stat">
                            <span class="stat-number">24</span>
                            <span class="stat-label">Sessions</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">4.9</span>
                            <span class="stat-label">Rating</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">150</span>
                            <span class="stat-label">Points</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-content">
                <div class="profile-tabs">
                    <button class="tab-btn active" data-tab="personal">Personal Info</button>
                    <button class="tab-btn" data-tab="academic">Academic</button>
                    <button class="tab-btn" data-tab="availability">Availability</button>
                    <button class="tab-btn" data-tab="preferences">Preferences</button>
                </div>

                <!-- Personal Info Tab -->
                <div class="tab-content active" id="personal">
                    <div class="profile-section">
                        <h2>Personal Information</h2>
                        <form class="profile-form" id="personalForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" value="John">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" value="Doe">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" value="john.doe@email.com" disabled>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
                            </div>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" id="location" placeholder="New York, NY">
                            </div>
                            <div class="form-group">
                                <label for="bio">Bio</label>
                                <textarea id="bio" rows="4" placeholder="Tell us about yourself...">Passionate computer science student with a love for problem-solving and technology. Always eager to learn new programming languages and share knowledge with others.</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>

                <!-- Academic Tab -->
                <div class="tab-content" id="academic">
                    <div class="profile-section">
                        <h2>Academic Information</h2>
                        <form class="profile-form" id="academicForm">
                            <div class="form-group">
                                <label for="education">Education Level</label>
                                <select id="education">
                                    <option value="">Select your level</option>
                                    <option value="high-school">High School</option>
                                    <option value="undergraduate" selected>Undergraduate</option>
                                    <option value="graduate">Graduate</option>
                                    <option value="phd">PhD</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="institution">Institution</label>
                                <input type="text" id="institution" value="MIT">
                            </div>
                            <div class="form-group">
                                <label for="major">Major/Field of Study</label>
                                <input type="text" id="major" value="Computer Science">
                            </div>
                            <div class="form-group">
                                <label>Subjects of Interest</label>
                                <div class="subjects-grid" id="subjectsGrid">
                                    <label class="subject-option">
                                        <input type="checkbox" value="mathematics" checked>
                                        <span>Mathematics</span>
                                    </label>
                                    <label class="subject-option">
                                        <input type="checkbox" value="physics">
                                        <span>Physics</span>
                                    </label>
                                    <label class="subject-option">
                                        <input type="checkbox" value="chemistry">
                                        <span>Chemistry</span>
                                    </label>
                                    <label class="subject-option">
                                        <input type="checkbox" value="biology">
                                        <span>Biology</span>
                                    </label>
                                    <label class="subject-option">
                                        <input type="checkbox" value="computer-science" checked>
                                        <span>Computer Science</span>
                                    </label>
                                    <label class="subject-option">
                                        <input type="checkbox" value="english">
                                        <span>English</span>
                                    </label>
                                    <label class="subject-option">
                                        <input type="checkbox" value="history">
                                        <span>History</span>
                                    </label>
                                    <label class="subject-option">
                                        <input type="checkbox" value="economics">
                                        <span>Economics</span>
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Academic Info</button>
                        </form>
                    </div>
                </div>

                <!-- Availability Tab -->
                <div class="tab-content" id="availability">
                    <div class="profile-section">
                        <h2>Availability Settings</h2>
                        <div class="availability-grid">
                            <div class="day-schedule">
                                <h3>Monday</h3>
                                <div class="time-slots">
                                    <label><input type="checkbox"> 9:00 AM - 11:00 AM</label>
                                    <label><input type="checkbox" checked> 2:00 PM - 4:00 PM</label>
                                    <label><input type="checkbox"> 6:00 PM - 8:00 PM</label>
                                </div>
                            </div>
                            <div class="day-schedule">
                                <h3>Tuesday</h3>
                                <div class="time-slots">
                                    <label><input type="checkbox" checked> 9:00 AM - 11:00 AM</label>
                                    <label><input type="checkbox"> 2:00 PM - 4:00 PM</label>
                                    <label><input type="checkbox" checked> 6:00 PM - 8:00 PM</label>
                                </div>
                            </div>
                            <div class="day-schedule">
                                <h3>Wednesday</h3>
                                <div class="time-slots">
                                    <label><input type="checkbox"> 9:00 AM - 11:00 AM</label>
                                    <label><input type="checkbox" checked> 2:00 PM - 4:00 PM</label>
                                    <label><input type="checkbox"> 6:00 PM - 8:00 PM</label>
                                </div>
                            </div>
                            <div class="day-schedule">
                                <h3>Thursday</h3>
                                <div class="time-slots">
                                    <label><input type="checkbox" checked> 9:00 AM - 11:00 AM</label>
                                    <label><input type="checkbox"> 2:00 PM - 4:00 PM</label>
                                    <label><input type="checkbox" checked> 6:00 PM - 8:00 PM</label>
                                </div>
                            </div>
                            <div class="day-schedule">
                                <h3>Friday</h3>
                                <div class="time-slots">
                                    <label><input type="checkbox"> 9:00 AM - 11:00 AM</label>
                                    <label><input type="checkbox" checked> 2:00 PM - 4:00 PM</label>
                                    <label><input type="checkbox"> 6:00 PM - 8:00 PM</label>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary">Save Availability</button>
                    </div>
                </div>

                <!-- Preferences Tab -->
                <div class="tab-content" id="preferences">
                    <div class="profile-section">
                        <h2>Preferences</h2>
                        <form class="profile-form">
                            <div class="form-group">
                                <label>Notification Preferences</label>
                                <div class="notification-options">
                                    <label class="checkbox-label">
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                        Email notifications for new messages
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                        Session reminders
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                        Marketing emails
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                        Weekly progress reports
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="language">Preferred Language</label>
                                <select id="language">
                                    <option value="en" selected>English</option>
                                    <option value="ar">Arabic</option>
                                    <option value="fr">French</option>
                                    <option value="es">Spanish</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="timezone">Timezone</label>
                                <select id="timezone">
                                    <option value="UTC-5" selected>Eastern Time (ET)</option>
                                    <option value="UTC-6">Central Time (CT)</option>
                                    <option value="UTC-7">Mountain Time (MT)</option>
                                    <option value="UTC-8">Pacific Time (PT)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Preferences</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/main.js"></script>
    <script src="scripts/profile.js"></script>
</body>
</html>
